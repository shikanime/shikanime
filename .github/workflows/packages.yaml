name: Build Packages
on:
  push:
    tags:
      - v*.*.*
  workflow_dispatch:
jobs:
  build:
    strategy:
      matrix:
        package:
          - curriculum-vitae
          - elvengard
          - nishir
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
      - uses: docker/setup-qemu-action@v2
        with:
          platforms: arm,arm64
      - uses: cachix/install-nix-action@v21
        with:
          extra_nix_config: |
            accept-flake-config = true
            system-features = nixos-test benchmark big-parallel kvm
            extra-platforms = aarch64-linux arm-linux
      - uses: cachix/cachix-action@v12
        with:
          name: shikanime
          authToken: ${{ secrets.CACHIX_AUTH_TOKEN }}
      - id: build
        name: Build
        run: |
          echo "out_paths=$(nix build .#${{ matrix.package }} --print-out-paths)" >> "$GITHUB_ENV"
      - uses: actions/upload-artifact@v3
        with:
          name: ${{ matrix.package }}
          path: ${{ steps.build.outputs.out_paths }}
      - name: Release
        run: |
          gh release create ${{ github.ref_name }} ${{ steps.build.outputs.out_paths }} \
            --generate-notes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
