name: Build
on:
  workflow_run:
    workflows:
      - check
    branches:
      - main
    types:
      - completed
jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      attestations: write
      id-token: write
    steps:
      - uses: actions/checkout@v5
      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - uses: docker/setup-qemu-action@v3
      - uses: DeterminateSystems/nix-installer-action@v20
        with:
          extra-conf: |
            extra-platforms = aarch64-linux
          github-token: ${{ secrets.NIX_GITHUB_TOKEN }}
      - uses: DeterminateSystems/magic-nix-cache-action@v13
      - run: |
          nix develop --accept-flake-config --impure .#build --command skaffold \
            build --platform linux/amd64,linux/arm64 --build-image ghcr.io/shikanime/shikanime/oceando
